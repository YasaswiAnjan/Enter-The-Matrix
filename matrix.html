<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Matrix Digital Rain</title>
<style>
  html, body { margin: 0; height: 100%; background: #000; }
  canvas { display: block; width: 100%; height: 100%; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

// Set canvas size to full screen
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Characters (katakana + ASCII + numbers)
const katakana = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
const ascii = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const chars = katakana + ascii;

// Font size and columns
const fontSize = 18;
const columns = Math.floor(canvas.width / fontSize);

// Array of drop positions (one per column)
const drops = Array(columns).fill(0);

// Draw function
function draw() {
  // Black background with slight opacity for trail effect
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0F0"; // Green text
  ctx.font = fontSize + "px monospace";

  // Loop over drops
  for (let i = 0; i < drops.length; i++) {
    const text = chars.charAt(Math.floor(Math.random() * chars.length));
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillText(text, x, y);

    // Reset to top randomly after it goes off screen
    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

setInterval(draw, 33); // Draw every 33ms (~30fps)
</script>
</body>
</html>
